<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Direction Widget</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn9wfr_dmAvbQNkoew3JqRBpYzG8Z69E4&libraries=places"></script>
</head>
<body>

<div id="map" style="position: absolute; top : 0; left: 0; width : 100%;  height: 100%; overflow: hidden; padding: 0"></div>

<script src="googleMapDirectionWidget.js"> </script>

<script>
    const googleMapOptions = {
        center: new google.maps.LatLng(37.77, -122.447),
        zoom: 14,
        mapTypeControl: false,
        mapTypeId: google.maps.MapTypeId.SATELLITE
    };

    const googleMap = new google.maps.Map(document.getElementById("map"), googleMapOptions);

    const googleMapDirectionWidget = new GoogleMapDirectionWidget(googleMap);

    googleMapDirectionWidget.container.addEventListener("directionFound", function (e) {
        console.log(e.detail.direction);
    });

</script>

</body>
</html>
