<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WMS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <style>
        #mapid { height: 900px; }
    </style>

</head>
<body>
<div id="mapid"></div>
<script>
    /*

    const map = L.map('mapid').setView([40.08, -4.15], 6);

    var wmsLayer = L.tileLayer.wms('https://www.ign.es/wms-inspire/pnoa-ma?', {
        layers: 'OI.MosaicElement'
    }).addTo(map);

    */

    // test another url
    // latlng
    const map = L.map('mapid').setView([40.4478, -3.6962], 12);

    var wmsLayer = L.tileLayer.wms('https://sigma.madrid.es/arcgismalla/services/SIGMA/MPCARTO_BASE_2016/MapServer/WmsServer?', {
        //layers: 'SIGMA_ETRS89.CARTOGRAFIA.F8_0063S_Manzana'
        layers: '3',
        format: 'image/png',
        transparent: true,
    }).addTo(map);

    const addMapbox = false;

    if(addMapbox) {
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiM2RnaXNraW5nIiwiYSI6ImNqcnRidjcxYTA1ZGc0M2xmbTI1ZjZ1eXEifQ.x2e8WXV6bA08gCU3NHVWIA'
        }).addTo(map);
    }
</script>

</body>
</html>
